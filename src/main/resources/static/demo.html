<!DOCTYPE html>
<html>
  <head>
    <title>Biểu đồ cột từ bảng</title>
    <!-- Bạn cần liên kết với thư viện Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h1>Biểu đồ cột từ bảng</h1>
    <table id="dataTable">
      <tr>
        <th>Tháng</th>
        <th>Doanh thu</th>
      </tr>
      <tr>
        <td>Tháng 1</td>
        <td>1000</td>
      </tr>
      <tr>
        <td>Tháng 2</td>
        <td>1500</td>
      </tr>
      <tr>
        <td>Tháng 3</td>
        <td>800</td>
      </tr>
      <!-- Thêm dữ liệu cho các tháng tiếp theo nếu cần -->
    </table>
    <canvas id="myChart" width="400" height="200"></canvas>

    <script>
      // Lấy dữ liệu từ bảng và tạo biểu đồ cột
      var tableData = [];
      var table = document.getElementById("dataTable");
      var rows = table.getElementsByTagName("tr");

      for (var i = 1; i < rows.length; i++) {
        var cells = rows[i].getElementsByTagName("td");
        var month = cells[0].innerText;
        var revenue = parseInt(cells[1].innerText);
        tableData.push({ month: month, revenue: revenue });
      }

      // Sử dụng thư viện Chart.js để tạo biểu đồ cột
      var ctx = document.getElementById("myChart").getContext("2d");
      var myChart = new Chart(ctx, {
        type: "bar", // Loại biểu đồ cột
        data: {
          labels: tableData.map((data) => data.month),
          datasets: [
            {
              label: "Doanh thu",
              data: tableData.map((data) => data.revenue),
              backgroundColor: "rgba(75, 192, 192, 0.2)",
              borderColor: "rgba(75, 192, 192, 1)",
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
  </body>
</html>
